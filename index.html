<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Chatbot Widget</title>
    <!-- Add CSS styles -->
    <style>
        /* Example CSS styles for the chatbot widget */
        .chatbot-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .chat-header {
            background-color: #25d366;
            color: #fff;
            padding: 10px;
            font-weight: bold;
        }
        
        .chat-body {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .user-message {
            background-color: #dcf8c6;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .chatbot-message {
            background-color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .chat-input {
            padding: 10px;
            border-top: 1px solid #ccc;
            background-color: #f2f2f2;
        }
        
        .chat-input input {
            width: 100%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    
    <!-- WhatsApp Chatbot Widget -->
    <div class="chatbot-widget">
        <div class="chat-header">Chatbot</div>
        <div class="chat-body">
            <div class="chatbot-message">Hello! How can I assist you?</div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type your message..." />
        </div>
    </div>
    
    <!-- Rest of your HTML content -->
    <p>Some text goes here...</p>
    
    <!-- Add JavaScript code -->
    <script>
        // Get chat input element
        const chatInput = document.querySelector('.chat-input input');
        
        // Add event listener for user input
        chatInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const userMessage = chatInput.value.trim();
                
                if (userMessage !== '') {
                    addMessage(userMessage, 'user');
                    // Handle user input and generate chatbot response
                    handleUserInput(userMessage);
                    
                    chatInput.value = ''; // Clear input
                }
            }
        });
        
        // Function to add a new message to the chat
        function addMessage(message, sender) {
            const chatBody = document.querySelector('.chat-body');
            const messageElement = document.createElement('div');
            
            messageElement.classList.add(sender + '-message');
            messageElement.textContent = message;
            
            chatBody.appendChild(messageElement);
            chatBody.scrollTop = chatBody.scrollHeight; // Scroll to bottom
        }
        
        // Function to handle user input and generate chatbot response
        function handleUserInput(userMessage) {
            // Add your logic here to handle user input and generate chatbot response
            // You can call an API, use predefined replies, or implement your own conversation flow
            
            // For this example, we'll add a simple predefined reply
            const chatbotReply = "I received your message: " + userMessage;
            setTimeout(function() {
                addMessage(chatbotReply, 'chatbot');
            }, 500);
        }
    </script>
</body>
</html>
